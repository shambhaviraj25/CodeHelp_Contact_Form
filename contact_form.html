<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Form</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" 
        name="name" id="name" 
        placeholder="Enter Your Name"><br>
        
        <label for="email">Email</label>
        <input type="text"
        name="email" id="email"
        placeholder="Enter Your Email"><br>
        
        <label for="contact">Contact Number</label>
        <input type="number"
        name="contact" id="contact"
        placeholder="Enter Contact Number"><br>
        
        <label for="gender">Gender</label>
        <select>
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="date" id="dob"><br>

        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating1">5</label><br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message!"></textarea>
        <br>

        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset">
        
        <footer>
            <a href="http://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1200px-YouTube_social_white_square_%282017%29.svg.png"
            alt="youtube"
            width="40"
            height="40">
            </a>

            <a href="http://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png"
                alt="instagram"
                width="40"
                height="40">
            </a>

            <a href="http://www.telegram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
                alt="telegram"
                width="40"
                height="40">
                </a>


        </footer>
    </form>
    
</body>
</html>
